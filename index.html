<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium WR Calculator | @Savero42</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    /* Color Palette Premium xyZ */
    --bg-deep: #09090b;
    --bg-card: #18181b;
    --bg-input: #27272a;
    --accent: #FFD700; /* Gold Premium */
    --accent-glow: rgba(255, 215, 0, 0.15);
    --accent-dim: rgba(255, 215, 0, 0.05);
    --text-primary: #ffffff;
    --text-secondary: #a1a1aa;
    --border: #3f3f46;
    --glass-nav: rgba(24, 24, 27, 0.9);
    --radius-box: 16px;
    --radius-input: 12px;
    --error: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    background-color: var(--bg-deep);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    background-image: 
        radial-gradient(circle at 0% 0%, var(--accent-glow) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
    background-attachment: fixed;
    min-height: 100vh;
    padding-bottom: 140px; /* Space for fixed bottom bar */
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

/* --- BRANDING --- */
.brand-header {
    text-align: center;
    margin: 40px 0 30px;
}

.brand-logo {
    font-family: 'Rajdhani', sans-serif;
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #fff 40%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    margin-bottom: 5px;
    text-shadow: 0 0 30px var(--accent-glow);
}

.brand-tagline {
    font-size: 0.85rem;
    color: var(--text-secondary);
    letter-spacing: 1px;
}

/* --- CARDS --- */
.card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-box);
    padding: 25px;
    margin-bottom: 20px;
    box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
    transition: 0.3s;
    position: relative;
    overflow: hidden;
}

.card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.card-title {
    font-family: 'Rajdhani', sans-serif;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 10px;
}
.card-title i { color: var(--accent); }

/* --- INPUTS (Adapted from .code-input style) --- */
.input-group {
    margin-bottom: 15px;
}

.input-label {
    display: block;
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-bottom: 8px;
    font-weight: 600;
    font-family: 'Rajdhani', sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.custom-input {
    width: 100%;
    background: var(--bg-input);
    border: 1px solid var(--border);
    color: #e4e4e7;
    padding: 14px 16px;
    border-radius: var(--radius-input);
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.custom-input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 4px var(--accent-dim);
    background: #2a2a2e;
}

.custom-input::placeholder {
    color: #52525b;
}

/* --- LEVEL GRID (Quick Select) --- */
.level-label {
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin: 20px 0 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
}

.level-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.level-opt {
    background: var(--bg-input);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
}

.level-opt span { 
    font-size: 0.9rem; 
    font-weight: 700; 
    color: var(--text-secondary);
    font-family: 'Rajdhani', sans-serif; 
}

.level-opt:hover {
    background: rgba(255,255,255,0.05);
}

.level-opt.active {
    border-color: var(--accent);
    background: var(--accent-dim);
}
.level-opt.active span { color: var(--accent); }

/* --- RESULT BOX --- */
.result-box {
    text-align: center;
    padding: 20px;
    background: linear-gradient(180deg, rgba(255,215,0,0.05) 0%, transparent 100%);
    border: 1px solid var(--accent);
    border-radius: var(--radius-box);
    display: none; /* Hidden by default */
}

.result-number {
    font-size: 3rem;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    color: var(--accent);
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    margin: 10px 0;
}

.result-text {
    color: var(--text-secondary);
    font-size: 0.9rem;
    line-height: 1.5;
}

/* --- BOTTOM BAR --- */
.bottom-action {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: var(--glass-nav);
    backdrop-filter: blur(20px);
    border-top: 1px solid var(--border);
    padding: 20px;
    z-index: 100;
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: slideUpBottom 0.5s ease-out;
}

@keyframes slideUpBottom {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}

.main-btn {
    width: 100%;
    background: var(--accent);
    color: #000;
    border: none;
    padding: 16px;
    border-radius: var(--radius-input);
    font-size: 1.1rem;
    font-weight: 700;
    font-family: 'Rajdhani', sans-serif;
    letter-spacing: 1px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 20px rgba(255, 215, 0, 0.25);
    transition: transform 0.1s;
}
.main-btn:active { transform: scale(0.98); }

.footer-credit {
    text-align: center;
    font-size: 0.75rem;
    color: #52525b;
    font-family: 'Rajdhani', sans-serif;
    letter-spacing: 1px;
}
.footer-credit a { color: var(--accent); text-decoration: none; font-weight: bold; }

/* --- UTILS --- */
.fade-in { animation: fadeIn 0.5s ease forwards; }
@keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

.shake { animation: shake 0.3s ease-in-out; }
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}
</style>
</head>

<body>

    <div class="container">
        <div class="brand-header fade-in">
            <div class="brand-logo"><i class="fa-solid fa-calculator"></i> WR CALC</div>
            <div class="brand-tagline">MOBA WINRATE CALCULATOR</div>
        </div>

        <div class="card fade-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <div class="card-title"><i class="fa-solid fa-chart-simple"></i> Match Statistics</div>
                <i class="fa-solid fa-gamepad" style="color: var(--text-secondary)"></i>
            </div>

            <div class="input-group">
                <label class="input-label">Total Matches</label>
                <input type="number" id="totalMatch" class="custom-input" placeholder="350">
            </div>

            <div class="input-group">
                <label class="input-label">Current Winrate (%)</label>
                <input type="number" id="totalWR" class="custom-input" placeholder="52.5">
            </div>

            <div class="level-label">QUICK TARGET SELECT</div>
            <div class="level-grid">
                <div class="level-opt" onclick="setTarget(60)"><span>60%</span></div>
                <div class="level-opt" onclick="setTarget(75)"><span>70%</span></div>
                <div class="level-opt" onclick="setTarget(99)"><span>85%</span></div>
            </div>

            <div class="input-group">
                <label class="input-label">Custom Target (%)</label>
                <input type="number" id="targetWR" class="custom-input" placeholder="e.g. 60">
            </div>
        </div>

        <div id="resultCard" class="card result-box">
            <div id="resultContent">
                </div>
        </div>
    </div>

    <div class="bottom-action">
        <button class="main-btn" onclick="calculate()">
            CALCULATE <i class="fa-solid fa-bolt"></i>
        </button>
        <div class="footer-credit">
            Built by <span>@Savero42</span> | <a href="https://www.tiktok.com/@saveroooo5" target="_blank">Follow TikTok</a>
        </div>
    </div>

<script>
    function setTarget(val) {
        document.getElementById('targetWR').value = val;
        // Visual feedback for buttons
        const opts = document.querySelectorAll('.level-opt');
        opts.forEach(opt => opt.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function calculate() {
        const totalMatchInput = document.getElementById('totalMatch');
        const totalWRInput = document.getElementById('totalWR');
        const targetWRInput = document.getElementById('targetWR');
        const resultCard = document.getElementById('resultCard');
        const resultContent = document.getElementById('resultContent');

        const totalMatch = parseFloat(totalMatchInput.value);
        const totalWR = parseFloat(totalWRInput.value);
        const targetWR = parseFloat(targetWRInput.value);

        // Validation & Shake Effect
        if (isNaN(totalMatch) || isNaN(totalWR) || isNaN(targetWR)) {
            // Shake the input container
            document.querySelector('.container').classList.add('shake');
            setTimeout(() => document.querySelector('.container').classList.remove('shake'), 300);
            return;
        }

        if (targetWR > 100 || totalWR > 100) {
            resultCard.style.display = "block";
            resultCard.style.borderColor = "var(--error)";
            resultCard.style.background = "rgba(239, 68, 68, 0.1)";
            resultContent.innerHTML = `<div style="color:var(--error); font-weight:bold;">⚠️ Winrate cannot exceed 100%</div>`;
            return;
        }

        // Logic
        const totalWins = totalMatch * (totalWR / 100);
        const neededWins = ((targetWR / 100) * totalMatch - totalWins) / (1 - (targetWR / 100));

        // Display
        resultCard.style.display = "block";
        resultCard.classList.add('fade-in');
        
        // Reset styling in case of previous error
        resultCard.style.borderColor = "var(--accent)";
        resultCard.style.background = "linear-gradient(180deg, rgba(255,215,0,0.05) 0%, transparent 100%)";

        if (neededWins < 0) {
            resultContent.innerHTML = `
                <i class="fa-solid fa-fire" style="color:var(--accent); font-size: 2rem; margin-bottom:10px;"></i>
                <div class="result-text">Your winrate is already higher than <b style="color:#fff">${targetWR}%</b>!</div>
                <div style="font-size:0.8rem; margin-top:5px; color:#fff;">You can relax now.</div>
            `;
        } else {
            const finalNum = Math.ceil(neededWins);
            resultContent.innerHTML = `
                <div class="result-text">YOU NEED</div>
                <div class="result-number">${finalNum}</div>
                <div class="result-text">
                    Consecutive <b style="color:#fff">WINS</b> without lose to reach <b style="color:var(--accent)">${targetWR}%</b>
                </div>
            `;
        }

        // Scroll to result
        resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
</script>

</body>
</html>
